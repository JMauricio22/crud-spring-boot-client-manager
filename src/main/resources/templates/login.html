<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head('Login')">
    <title>Login</title>
</head>
<body>
<main class="vh-100 d-flex justify-content-center align-items-center bg-light"  style="border: 1px solid transparent">
    <div class="card py-3 mt-4 mx-auto w-100 rounded-3 bg-ligth shadow" style="max-width: 400px;">
        <div class="card-body">
            <form method="post" th:action="@{/login}">
                <div class="mb-2">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password"/>
                </div>
                <button class="btn btn-primary w-100 mb-3" type="submit" th:text="Login"></button>
                <a th:href="@{/register}">
                    Don't have an account? Create one.
                </a>
            </form>
        </div>
    </div>
</main>
</body>
</html>
